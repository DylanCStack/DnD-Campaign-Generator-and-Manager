<div *ngIf="loggedInUser">
  <ul *ngIf="loggedInUser.monsters[0]">
    <li *ngFor="let monster of loggedInUser.monsters">{{monster.name}} (Count: {{monster.count}}) <i class="fa fa-plus-square" aria-hidden="true" (click)="updateCount(monster, 1)"></i> <i class="fa fa-minus-square" aria-hidden="true" (click)="updateCount(monster, -1)"></i></li>
  </ul>
</div>
